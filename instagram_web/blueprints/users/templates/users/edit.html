{% extends "_layout.html" %}
{% block title %}
  Edit
{% endblock %}
{% block content %}
<div class="w-100 d-flex flex-column align-items-center my-3">
    <h1>Upload Your Profile Picture</h1>
    <form action="{{url_for('users.upload')}}" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" / >
        <br>
        <input type="file" name="user_file">
        <br>
        <button class="btn btn-primary" type="submit">Upload</button>
    </form>
</div>


<div class="w-100 d-flex flex-column align-items-center my-3">
    <h1>Update {{user.username}}'s Profile</h1>
    <form action="{{url_for('users.update',id=user.id)}}" method="POST"> 
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" / >
        <div class="form-group">
            <label for="name">Username:</label>
            <input type='text' required name='username' value="{{user.username}}" class="form-control" / >
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type='email' name='email' value="{{user.email}}" class="form-control" / >
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type='password' required name='password' class="form-control" / >
            <small>Fill your password to confirm the chages.</small>
        </div>
        <button type="submit" class="btn btn-outline-primary mt-2">Update</button>
    </form>
</div>


{% endblock %}
